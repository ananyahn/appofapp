apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nodejs
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: nodejs
    server: {{ .Values.spec.destination.server }}
  project: default
  source:
    path: helloworld
    repoURL: https://github.com/stakater-charts/helloworld
    targetRevision: {{ .Values.spec.source.targetRevision }}
